{% extends "base/base.html" %}
 
{% block title %}
  Home
{% endblock title %}
{% block content %}
<div class="album py-5 bg-light">
  <div class="container">
      <div class="row">
          {% for post in posts %}
            <div class="col-md-4">
                <a href="{{post.get_absolute_url}}" class="text-dark">
                    <div class="card mb-4 box-shadow">
                        <img src="{{ post.image.url }}" alt="" class="card-img-top">

                        <div class="card-body">
                            <h2 style="font-size: 18px; font-weight: bold;">{{post.title|truncatechars:50}}</h2>
                            <p class="card-text">{{post.excerpt|truncatechars:50}}</p>
                            <div class="d-flex justify-content-between align-items-right">
                                <small class="text-muted">{{post.publish|timesince}} Ago</small>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
          {% endfor %}
      </div>
  </div>
</div>

{% endblock content %}
