{% extends "../base/base.html" %}
{% block title %}Profile{% endblock title %}

{% block content %}
<div class="container">
    <section class="jumbotron text-center bg-white">
        <div class="container">
            <h3 class="mt-3">List of my Favourites</h3>
            <div class="row">
                {% for post in new %}
                  <div class="col-md-4">
                      <a href="{{post.get_absolute_url}}" class="text-dark">
                          <div class="card mb-4 box-shadow">
                              <img src="{{ post.image.url }}" alt="" class="card-img-top">
      
                              <div class="card-body">
                                  <h2 style="font-size: 18px; font-weight: bold;">{{post.title|truncatechars:50}}</h2>
                                  <p class="card-text">{{post.excerpt|truncatechars:50}}</p>
                                  <div class="d-flex justify-content-between align-items-right">
                                      <small class="text-muted">{{post.publish|timesince}} Ago</small>
                                  </div>
                              </div>
                          </div>
                      </a>
                  </div>
                {% endfor %}
            </div>

            
        </div>
    </section>
</div>
{% endblock content %}
